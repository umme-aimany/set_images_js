    <style>
        .hidden{
            /* display: none; */

        }
        .aroma{
            color: yellow;

<body style="background-color: azure;">
    <h1 style="text-align: center;text-decoration: underline;">Manipulating images and text</h1>

    <h1 class="aroma" id="head1"onclick="makeInvisible();">
        this is heading 1
    </h1>
    <h2 id="head2"onclick="aiman();">
        this is heading 2
    </h1>
<h3>
    add 2 classes
</h3>
<h1 style="text-decoration: underline;text-align: center;">
    Swapping images
</h1>
<img src="https://media.istockphoto.com/id/184944186/photo/quaid-e-azam.jpg?s=612x612&w=0&k=20&c=7mRHDKfBWbpmiTto_w_oMm4EeboU9tEDO_JXke01P5I="id="before"onclick="haleema();">

    <script>
function  makeInvisible() {
document.getElementById("head1").className += " hidden";
 }
 function aiman(){
    document.getElementById("head2").className="hide"
 }
 function haleema(){
    document.getElementById('before').src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg"
 }
    </script>
